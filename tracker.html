<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracker</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Project Tracker</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="tracker.html">Tracker</a></li>
        </ul>
      </nav>
    </header>
    <div class="banner"></div>

    <main class="container-fluid">
        <div class="row">
            <section class="col-12 col-md 4 col-lg-3">
                <div class="card custom-card">
                    <h3 class="card-header">
                        Instructions
                    </h3>
                    <div class="card-body">
                        <div class="card-text">
                            Click the button below to open a form and provide information for the following:
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Project Name</li>
                        <li class="list-group-item">Project Type</li>
                        <li class="list-group-item">Due Date</li>
                        <li class="list-group-item">Hourly Rate</li>
                    </ul>
                    <div class="card-footer">
                        <button class="btn btn-block custom-btn" data-toggle="modal" data-target="#project-modal">Add Project</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fad custom-model" id="project-modal" tabindex="-1" role="dialog" aria-labelledby="project-modal-form" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="project-modal-form">Add a new project.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="project-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="project-name-input">Project Name</label>
                            <input type="text" id="project-name-input" class="form-control" placeholder="Enter the project's name" required />
                        </div>

                        <div class="form-group">
                            <label for="project-type-input">Project Type</label>
                            <select class="form-control" id="project-type-input">
                                <option selected disabled>Pick one...</option>
                                <option value="Web Application (Front End)">Web Application (Front End)</option>
                                <option value="Web Application (Back End)">Web Application (Back End)</option>
                            </select>
                        </div>
                    
                    </div>

                </form>
            </div>
        </div>
    </div>
  </body>
</html>
